<!DOCTYPE html>

<head>
    <div class="title">
        <h1>Program that picks a random sports team depending on what sport you select.</h1>
    </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="btn-primary">
        <button title="NFL Team" onclick="callRandomNFLTeam()"><span class="btn-primary-txt">NFL Team</span></button>
        <button title="MLB Team" onclick="callRandomMLBTeam()"><span class="btn-primary-txt">MLB Team</span></button>
    </div>

    <div class="team-selected">
        <p id="NFLTeamSelected"></p>
        <p id="MLBTeamSelected"></p>
    </div>
</body>

</html>
